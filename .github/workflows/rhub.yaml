name: R-hub
run-name: "${{ github.event.inputs.id }}: ${{ github.event.inputs.name || format('Manually run by {0}', github.triggering_actor) }}"

on:
  workflow_dispatch:
    inputs:
      config:
        description: "Comma-separated R-hub platforms (e.g. linux,windows,macos)"
        type: string
        default: "linux,windows,macos"
      name:
        description: "Run name (optional)"
        type: string
      id:
        description: "Unique ID (optional)"
        type: string

# Principle of least privilege for GITHUB_TOKEN
permissions:
  contents: read

# Prevent overlapping manual runs on the same ref
concurrency:
  group: rhub-${{ github.ref }}-${{ github.event.inputs.id || 'manual' }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  RHUB_CONFIG: ${{ github.event.inputs.config }}

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      containers: ${{ steps.rhub-setup.outputs.containers }}
      platforms: ${{ steps.rhub-setup.outputs.platforms }}
    steps:
      - name: Verify RHUB_TOKEN
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.RHUB_TOKEN }}" ]; then
            echo "::error::RHUB_TOKEN secret is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
      # No checkout needed here
      - uses: r-hub/actions/setup@v1
        id: rhub-setup
        with:
          config: ${{ env.RHUB_CONFIG }}

  linux-containers:
    needs: setup
    if: ${{ needs.setup.outputs.containers != '[]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 90
    name: "r-hub (container) — ${{ matrix.config.label }}"
    env:
      RHUB_TOKEN: ${{ secrets.RHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.containers) }}
    container:
      image: ${{ matrix.config.container }}
    steps:
      - uses: r-hub/actions/checkout@v1
      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ env.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/setup-deps@v1
        with:
          token: ${{ env.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/run-check@v1
        with:
          token: ${{ env.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
        continue-on-error: false
      - name: Upload r-hub results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rhub-results-container-${{ matrix.config.label }}
          path: |
            **/*.Rcheck/**
            rhub-*.{txt,log}
            rhub-library/
          if-no-files-found: ignore
          retention-days: 7

  other-platforms:
    needs: setup
    if: ${{ needs.setup.outputs.platforms != '[]' }}
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 90
    name: "r-hub — ${{ matrix.config.label }}"
    env:
      RHUB_TOKEN: ${{ secrets.RHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.platforms) }}
    steps:
      - uses: r-hub/actions/checkout@v1
      - uses: r-hub/actions/setup-r@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ env.RHUB_TOKEN }}
      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ env.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/setup-deps@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ env.RHUB_TOKEN }}
      - uses: r-hub/actions/run-check@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ env.RHUB_TOKEN }}
        continue-on-error: false
      - name: Upload r-hub results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rhub-results-${{ matrix.config.label }}
          path: |
            **/*.Rcheck/**
            rhub-*.{txt,log}
            rhub-library/
          if-no-files-found: ignore
          retention-days: 7
